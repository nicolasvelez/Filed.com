<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="utf-8" />
	<title>Filed.com Sign in</title>
	<meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
	<link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

	<link rel="stylesheet" href="css/font.css" type="text/css" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link rel="stylesheet" href="css/filedSign.css" type="text/css" />
</head>

<body>
	<div class="app app-header-fixed ">


		<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">

			<img src="img/F.png" alt="logo" class="log" />
			<a href class="navbar-brand block lot ">Filed</a>
			<div class="m-b-lg">
				<div class="wrapper text-center">
					Need a Account? <a href="#"><span class="link">Create an Account</span></a>
				</div>
				<form name="form" class="form-validation">
					<div class="text-danger wrapper text-center" ng-show="authError">

					</div>
					<div class="list-group list-group-sm">
						<div class="list-group-item">
							<input type="email" placeholder="Email" class="form-control login " ng-model="user.email" required>
						</div>
						<div class="list-group-item">
							<input type="password" placeholder="Password" class="form-control login" ng-model="user.password" required>
						</div>
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block login" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
					<div class="text-center login"><a href="page_forgotpwd.html" ui-sref="access.forgotpwd"><span class="link">Forgot username?</span></a> <a href="page_forgotpwd.html" ui-sref="access.forgotpwd"><span class="link">Forgot password?</span></a></div>
					<!--      <div class="line line-dashed"></div>-->
					<!--
      <p class="text-center"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
-->
				</form>
			</div>
			<div class="copy" ng-include="'tpl/blocks/page_footer.html'">
				<p>
					<small class="text-muted">&copy; 2017 All Rights Reserved. FiledÂ® is a registered
	  trademark of PurusDigital. <a href="page_forgotpwd.html" ui-sref="access.forgotpwd" >Privacy and Terms</a></small>
				</p>
			</div>
		</div>


	</div>

	<script src="../libs/jquery/jquery/dist/jquery.js"></script>
	<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/ui-load.js"></script>
	<script src="js/ui-jp.config.js"></script>
	<script src="js/ui-jp.js"></script>
	<script src="js/ui-nav.js"></script>
	<script src="js/ui-toggle.js"></script>
	<script src="js/ui-client.js"></script>

</body>

</html>
